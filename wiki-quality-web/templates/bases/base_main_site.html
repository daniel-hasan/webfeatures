                    <span class="icon-bar"></span>

                <a href="{% url "home" %}" class="navbar-brand">WebFeatures</a>

                	<li {% block configFeaturesMenuAttr %}{% endblock %}><a id="configureFeatureSet" href="{% url "feature_set_list"%}">Configure Features Set</a></li>
