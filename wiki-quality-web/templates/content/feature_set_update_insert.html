{% extends "../bases/base_main_site.html" %}
{% load static %}
{% block title %}Feature Set Update Insert{% endblock %}

{% block content %}



<script src="{% static "js/featureSetConfigUpdate.js" %}"></script>

<div id="tabs">
  <ul>
    <li><a href="#tabs-1">Description</a></li>
    <li><a href="#tabs-2">Features Set</a></li>
  </ul>
  <div id="tabs-1">
  	<div class = "col-md-6">	
		<form action="" method="post">{% csrf_token %}
				{% for field in form %}
					<div class="form-group">
	                    <span>{{ field.label }}:</span> 
	                    <div>
	                    	{{ field }}
	                   </div>
	                </div>
	    		{% endfor %}
	    		<button type="submit" class="btn btn-primary">Save</button>
	    		<button type="submit" class="btn btn-danger">Cancel</button>
		</form>
	</div>
  </div>
  <div id="tabs-2">
  	<a href="{% url "feature_set_insert" %}"><button id="insert" class="btn btn-primary">Add Feature</button></a>
  </div>
</div>
<div id="formu">
	ola mundo!
</div>



 

{% endblock %}
