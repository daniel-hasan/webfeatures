{% extends "../bases/base_main_site.html" %}

{% block content %}
	{% if not user.is_authenticated %}
 		 <h2>Login</h2>
 		 <form action="{% url "authentication" %}" method="post">
   		 {% csrf_token %}
    		{{ form.as_p }}
    		<button type="submit">Login</button>
 		</form>
 	{% else %}
 	<h1>The user is already authenticated</h1>
 	{% endif %}
{% endblock %}
